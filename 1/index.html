<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
        <div class="modal-window">
          <div style="background:#f1f1f1; border: 1px solid #ccc;">
            <div style="padding: 5px;">
              <table>
                <tbody>
                    <tr>
                        <td class="percent-width-30" style="background: #f1f1f1;">
                            <div class="elem">Date e-mail will be sent</div>
                        </td>
                        <td class="percent-width-30" style="background: #f1f1f1;">
                            <div class="elem">NOT_NULL</div>
                        </td>
                        <td class="percent-width-30" style="background: #f1f1f1; height:1px;" rowspan="3">
                            <div class="elem" style="display: table; height: 100%; background: #fff;">
                                <div style="display: table-cell; vertical-align:middle; text-align:center;">Article/Chapter</div>
                            </div>
                        </td>
                        <td class="percent-width-10" style="background: #fff;" rowspan="3">
                            <a href="#">Remove</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="percent-width-30">
                            <div class="elem">Number of recipients</div>
                        </td>
                        <td class="percent-width-30">
                            <div class="elem">NOT_NULL</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="percent-width-30">
                            <div class="elem">Publication year of title being used</div>
                        </td>
                        <td class="percent-width-30">
                            <div class="elem">NOT_NULL</div>
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
        </div>
    </div>
</body>

</html>
